<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN"
"http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="-1">

<link href="/css/pfcss/pfm/mbstyle.css" media="all" rel="stylesheet" type="text/css">

<title>PlannerFw Exec for Mobile Example</title>

-->
 
<link type="text/css" href="/css/pfcss/pfm/b/double-ring.css" rel="stylesheet" >

<!--%= 
	/* If CSS code is not in Session Storage then saving it from URL to Session Storage */
	planner.loadCss("/css/pfcss/pfm/b/theme-b.css")
%-->

<!--%= 
	/* 
	 * If CSS code is not in Session Storage then saving it from URL to Session Storage then 
	 * output style tag that includes css code in current position 
	 */
	planner.importCss("/css/pfcss/pfm/a/theme-a.css")
%-->

<style>
th {
  line-height: 200%;
  background-color: #F0F0F0;
}
td {
  text-align: center;
}
.containcnt {
  text-align:center;
}
</style>

<script type="text/javascript" src="/js/pfm/import-and-load-sample.js"></script>

<script type="text/javascript" src="/app/lib/postprocessor.min.js"></script>

<!--%= 
	/* 
	 * section method only be used by PlannerFw output tag 
	 * the first parameter is JSON object from model, the second parameter
     * is a raw-template file that was described by layout.json
	 */
	planner.section(pfDataSet.pfSet1, "/template/pfm/b/section/mb-head.html")
%-->

</head>

<body>
<!-- container -->
	<!-- header -->
	<div class="header">
		<div class="container-header">
			<!-- logo -->
			<div>
				<br><img id="header_img" class="logo-img" src="/app/plannerfw-logo.jpg" alt="Header image" width="120" height="60" title=" PlannerFw Logo ">
			</div>
			<!-- top-nav -->
			<div class="top-nav">			
				<a href="#menu"><span class="menu"> </span></a>
			</div>
			<!-- top-nav -->
			<div class="logo-text">
				<h2>Sample of Mobile Application that generated by PlannerFw</h2>
			</div>
			<!-- logo -->
			<div class="clearfix"> </div>
		</div>
	</div>
	<!-- /header -->
<!-- /container -->

<!-- top-nav-links -->
<div class="top-nav-links">
<div class="container-nav">
	<ul>
		<li onclick="showHomeEn()"><a href="#">Single-byte-charaset</a></li>
		<li onclick="showHomeCn()"><a href="#">Multi-byte-charaset</a></li>
		<li onclick="showHomeRet()"><a href="#">Retrieving code from URL</a></li>
	</ul>
</div>
</div>

<!-- /top-nav-links -->
<!-- mid-grids -->
<div class="mid-grids">
	
<!--%= 
	/* one output tag can not include more then one section method */ 
	planner.section(pfDataSet.pfSet2, "/template/pfm/b/section/mb-lang-en.html");
%-->

<!--%= planner.section(pfDataSet.pfSet3, '/template/pfm/b/section/mb-lang-cn.html') ; %-->

</div>
<!-- mid-grids -->
<!-- bottom-grids -->
<div id="about-content" class="bottom-grids" style="display: none;">
	<div class="container" >
		<p>&nbsp;</p>
	</div>
</div>
<a name="menu">
<!-- bottom-grids -->
<div class="team">				
</div>
<!-- team-grids-caption -->
<div class="team-grids-caption">
	<div class="container">
		<div class="team-grids-caption-right">
			<p>Copyright &copy; 2015-<script>document.write(new Date().getFullYear())</script> W3plan</p>
		</div>
		<div class="clearfix"> </div>
	</div>
</div>
<!-- team-grids-caption -->
</body>
</html>
